version: 2.1
jobs:
  dockerhubuploadrelease:
    docker:
      - image: docker:git
    steps:
      - checkout
      - setup_remote_docker
      - docker_prepare
      - run: docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
      - docker_build:
          parameters: --label gitsha1=${CIRCLE_SHA1} -t maquis196/synapse:${CIRCLE_TAG}

  dockerhubuploadlatest:
    docker:
      - image: docker:git
    steps:
      - checkout
      - setup_remote_docker
      - docker_prepare
      - run: docker login --username $DOCKER_HUB_USERNAME --password $DOCKER_HUB_PASSWORD
      - docker_build:
          parameters: --label gitsha1=${CIRCLE_SHA1} -t maquis196/synapse:latest

workflows:
  build:
    jobs:
      - dockerhubuploadrelease:
          filters:
            tags:
              only: /v[0-9].[0-9]+.[0-9]+.*/
            branches:
              ignore: /.*/
      - dockerhubuploadlatest:
          filters:
            branches:
              only: cmt_circleci_multiarch

commands:
  docker_prepare:
    description: Downloads the buildx cli plugin and enables multiarch execution
    parameters:
      buildx_version:
        type: string
        default: "v0.4.1"
    steps:
      - run: apk add --no-cache curl
      - run: mkdir -vp ~/.docker/cli-plugins/ ~/dockercache
      - run: curl --silent -L "https://github.com/docker/buildx/releases/download/<< parameters.buildx_version >>/buildx-<< parameters.buildx_version >>.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
      - run: chmod a+x ~/.docker/cli-plugins/docker-buildx
      - run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - run: docker context create anchor
      - run: docker buildx create anchor --use

  docker_build:
    description: Builds and pushed images to dockerhub using buildx
    parameters:
      dockerfile:
        type: string
        default: docker/Dockerfile
      push:
        type: boolean
        default: true
      platforms:
        type: string
        default: linux/amd64,linux/arm64,linux/arm/v7
      context:
        type: string
        default: .
      parameters:
        type: string
        default: --label gitsha1=${CIRCLE_SHA1}
    steps:
      - run: docker buildx build -f << parameters.dockerfile >><<# parameters.push >> --push<</ parameters.push >> --platform << parameters.platforms >> << parameters.parameters >> << parameters.context >> --progress=plain

